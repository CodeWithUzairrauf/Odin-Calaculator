<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-screen"></div>
    <div class="calc-btns">


        <span class="block">
        <button class="calc-btn-7" >7</button>
        <button class="calc-btn-8" >8</button>
        <button class="calc-btn-9" >9</button>
        <button class="mul">*</button></span>
        
        <span class="block">
            <button class="calc-btn-4" >4</button>
            <button class="calc-btn-5" >5</button>
            <button class="calc-btn-6" >6</button>
            <button class="sub">-</button></span>

        <span class="block">
            <button class="calc-btn-1" >1</button>
            <button class="calc-btn-2" >2</button>
            <button class="calc-btn-3" >3</button>
            <button class="add">+</button>
        </span>

        <span class="block">
        <button class="divi">/</button>
        <button class="calc-btn-0" >0</button>
        <button class="clear-btn">C</button>
        <button class="equal-btn">=</button></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
